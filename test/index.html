<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .main {
            width: 100%;
            height: 100%;
            padding-left: 200px;
            box-sizing: border-box;
        }

        .left {
            width: 200px;
            float: left;
            height: 100%;
            background-color: #28a4c9;
            margin-left: -200px;
        }

        .right {
            width: 100%;
            float: left;
            height: 100%;
            background-color: aquamarine;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .pro {
            height: 280px;
            background-image: url('bb.PNG');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .bom {
            width: 100%;
            height: 100%;
            background-color: #444444;
            display: flex;
            flex-grow: 1;
        }
    </style>
</head>
<body>

<div class="main">
    <div class="left">

    </div>

    <div class="right">
        <div class="pro">
        </div>

        <div class="bom">
            <div style="flex-grow: 1;">

            </div>

            <div style="flex-grow: 1;">

            </div>
        </div>
    </div>

</div>

</body>
</html>
